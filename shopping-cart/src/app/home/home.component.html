<header class="header">
  <h1>CowBoy Store</h1>
  <nav class="nav-buttons">
    <button routerLink="/products" title="Products">
      <img
        src="https://static.thenounproject.com/png/524455-200.png"
        alt="Logout"
        class="icon-img"
      />
    </button>
    <button routerLink="/cart" title="Cart">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png"
        alt="Logout"
        class="icon-img"
      />
    </button>
    <button (click)="logout()" title="Logout">
      <img
        src="https://cdn-icons-png.flaticon.com/512/126/126467.png"
        alt="Logout"
        class="icon-img"
      />
    </button>
  </nav>
</header>
<div *ngIf="showAd" class="ad-popup">
  <div class="ad-content">
    <img
      src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/modern-fashion-clothing-sale-ad-design-template-f1def7d5f2c1c70005fc6ed3b08f1774_screen.jpg?ts=1609970500"
      alt="Ad Banner"
      class="ad-image"
    />
    <button (click)="closeAd()">Close Ad</button>
  </div>
</div>
